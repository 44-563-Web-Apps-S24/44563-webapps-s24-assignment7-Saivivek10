<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>
<body>
    <div class="container">
        <h2>Sai Vivek Reddy Gankidi builds list with divs</h2>
        <input type="text" id="text">
        <button onclick="makeNewDiv()">Add end</button>
        <button onclick="addFront()">Add front</button>
        <button onclick="remove()">Remove</button>
        <button onclick="swapElements()">Swap</button>
        <div class="flex-container" id="target">
            <div class="divlist">First item</div>
            <div class="divlist">Second item</div>
            <div class="divlist">Third item</div>
        </div>
    </div>

    <script>
        function makeNewDiv() {
            let element = document.createElement("div");
            element.innerHTML = document.getElementById('text').value;
            element.style.color = "orange";
            element.className = "divlist";
            document.getElementById('target').appendChild(element);
        }

        function remove() {
            let divListItems = document.getElementsByClassName('divlist');
            let length = divListItems.length;
            if (length > 0) {
                let middleItem = Math.floor(length / 2);
                divListItems[middleItem].remove();
            }
        }

        function addFront() {
            let element = document.createElement("div");
            element.innerHTML = document.getElementById('text').value;
            element.style.color = "orange";
            element.className = "divlist";
            document.getElementById('target').insertBefore(element, document.getElementById('target').firstChild);
        }

        function swapElements() {
            let divListItems = document.getElementsByClassName('divlist');
            let length = divListItems.length;

            if (length >= 2) {
                let index1 = Math.floor(Math.random() * length);
                let index2 = Math.floor(Math.random() * (length - 1));
                index2 = (index2 >= index1) ? index2 + 1 : index2;

                let temp = divListItems[index1].cloneNode(true);
                divListItems[index1].replaceWith(divListItems[index2].cloneNode(true));
                divListItems[index2].replaceWith(temp);
            }
        }
    </script>
    
</body>
</html>
