<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #target {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        #counter {
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }

        #startBtn,
        #stopBtn {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            /* Added cursor property for better user feedback */
        }

        #startBtn {
            background-color: #007BFF;
            border: none;
        }

        #startBtn:hover {
            background-color: #0056b3;
        }

        #stopBtn {
            background-color: #DC3545;
            border: none;
        }

        #stopBtn:hover {
            background-color: #bd2130;
        }
    </style>
</head>

<body>
    <h3>Sai Vivek Reddy Gankidi speed check</h3>

    <div id="target">Your time: </div>
    <br>
    <div id="counter">Count: </div>
    <br>
    <button id="startBtn" class="btn btn-primary mt-2">Start Timer</button>
    <button id="stopBtn" class="btn btn-primary mt-2">Stop Timer</button>

    <script>
        let stopTime = undefined;

        function countdown() {
            const countdownStart = Math.floor(Math.random() * 9) + 2;
            for (let i = 0; i < countdownStart; i++) {
                setTimeout(() => {
                    document.getElementById('counter').textContent = i;
                }, (countdownStart - i) * 1000);
            }

            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById('target').textContent = "Too Slow";
                } else {
                    const elapsedTime = Date.now() - stopTime;
                    document.getElementById('target').textContent = "Time was " + elapsedTime + " milliseconds";
                }
            }, 4000);
        }

        document.getElementById('startBtn').addEventListener('click', countdown);

        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time: ", stopTime);
        }

        document.getElementById('stopBtn').addEventListener('click', recordTime);
    </script>

</body>

</html>
